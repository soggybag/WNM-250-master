<!DOCTYPE html>
<html>

<head>
    <title>Absolute and Relative Position</title>

    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
        }
        
        .red {
            background-color: rgba(255, 0, 0, 0.5);
        }
        
        .green {
            background-color: rgba(0, 255, 0, 0.5);
        }
        
        .blue {
            background-color: rgba(0, 0, 255, 0.5);
        }
        
        .yellow {
            background-color: rgba(255, 255, 0, 0.5);
        }
        
        p {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>

    <p>The default position is called Static. With static position, elements that display as block, appear stacked one on top of the other. These objects recognize the boundaries of their neighbors.</p>
    <p></p>
</body>

</html>
